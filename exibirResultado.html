<script>
  let inputId = document.getElementById("id");
  let inputName = document.getElementById("name");
  let inputHeight = document.getElementById("height");

  if (localStorage.error) {
      alert(`Erro: ${localStorage.error}`);
  } else if (localStorage.resultado) {
      let resultado = JSON.parse(localStorage.resultado);

      inputName.value = resultado.name;
      inputHeight.value = resultado.height;
  }
